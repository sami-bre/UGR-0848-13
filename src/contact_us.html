<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This is the contact-us page for the Wisdom school website."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style/main.css" /> -->
    <script defer src="script/form_validation.js"></script>
    <link rel="stylesheet" href="/src/bootstrap_5.3.0/css/bootstrap.css" />
    <script src="/src/bootstrap_5.3.0/js/bootstrap.bundle.js"></script>
    <title>Wisdom School</title>
  </head>
  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img class="bi me-2 main-logo" src="images/logo.png" alt="a book sitting on a cylindar as the logo of the website" />
        <span class="display-5">Wisdom School</span>
      </a>

      <ul class="nav nav-pills m-4 d-flex flex-wrap justify-content-center">
        <li class="nav-item">
          <a href="../index.html" class="nav-link" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="academics.html" class="nav-link">Academics</a></li>
        <li class="nav-item"><a href="calendar.html" class="nav-link">Calendar</a></li>
        <li class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Get to know us
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item nav-link" href="about_page.html">About</a></li>
            <li><a class="dropdown-item nav-link" href="contact_us.html">Contact us</a></li>
            <li><a class="dropdown-item nav-link" href="faq.html">FAQ</a></li>
          </ul>
        </li>
        <li class="nav-item"><a href="stories.html" class="nav-link">Stories</a></li>
      </ul>
    </header>
    <main>
      <section class="location">
        <h1 class="section__title">Contact us</h1>
        
        <div class="mapview">
          <h2 class="section__title--small ">Get us here</h2>
          <iframe
          title="A map depicting the location of Wisdom School"
          src="https://www.google.com/maps/d/embed?mid=10E_K4IsBQza9UUOO7y7sMoCxHTUe5ls&ehbc=2E312F"
          width="640"
          height="480"
        ></iframe>
        </div>
      </section>
      <div class="space"></div>
      <section class="contact-us--main">
        <h1 class="section__title">Send us a word</h1>
        <form id="form">
          <div id="error" class="error"></div>
          <label class="contact-us__label" for="email-field"
            >Your email</label
          >
          <input
            id="email-field"
            class="contact-us__email"
            type="text"
            name="email-field"
            id="email-field"
          />
          <label class="contact-us__label" for="message-field"
            >Your message</label
          >
          <textarea
            id="message-field"
            class="contact-us__message"
            type="text"
            name="message-field"
          ></textarea>
          <input class="contact-us__submit" type="submit" value="Submit" />
        </form>
      </section>
      <div class="space"></div>
    </main>
    <footer class="footer">
      <div class="footer__body">
        <section class="site-map">
          <h1>Site-map</h1>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="academics.html">Academics</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="stories.html">Success stories</a></li>
            <li><a href="about_page.html">About</a></li>
            <li><a href="contact_us.html">Contact us</a></li>
            <li><a href="faq.html">FAQ</a></li>
          </ul>
        </section>
        <section class="profile">
          <figure class="brand brand--footer">
            <img
              class="brand__logo"
              src="images/logo.png"
              alt="a book sitting on a cylindar as the logo of the website"
            />
            <figcaption class="brand__slogan">Wisdom School</figcaption>
          </figure>
          <address class="address">
            <figure class="address__item">
              <img src="images/phone.png" alt="a phpne number icon" />
              <figcaption>+251 945 44 36 54</figcaption>
            </figure>
            <figure class="address__item">
              <img src="images/email.png" alt="an email icon" />
              <figcaption>wisdomSc@gamil.com</figcaption>
            </figure>
            <figure class="address__item">
              <img src="images/postal-code.png" alt="a zip-code icon" />
              <figcaption>5143</figcaption>
            </figure>
          </address>
        </section>
      </div>

      <p class="footer__copyright">Copyright &#169; Widsom School.</p>
    </footer>
  </body>
</html>
